apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flaskapp-deployment
spec:
  replicas: 3 # Number of instances to run
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: asia-east1-docker.pkg.dev/iti-final-project-403406/my-repository/hello-world-app:latest   #artifact registry images path

        ports:
        - containerPort: 8000  # Port on which Flask app is running
---
apiVersion: v1
kind: Service
metadata:
  name: my-flaskapp-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80  # Port on which the service will be exposed
      targetPort: 8000  # Port on which Flask app is running inside the pods
  type: LoadBalancer  